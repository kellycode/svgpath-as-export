<!DOCTYPE html>
<html>
    <head>
        <title>SVG Mod</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>Svg Modder</div>

        <script type="module">
            import { SvgPath as svgpath } from './lib/SvgPath.js';

            var transformed = svgpath('M 10 315 L 110 215 A 30 50 0 0 1 162.55 162.45 L 172.55 152.45 A 30 50 -45 0 1 215.1 109.9 L 315 10')
                    .scale(1)
                    .translate(100, 200)
                    .rel()
                    .round(1)
                    .unarc()
                    .transform('rotate(90)')
                    .round(4)
                    .toString();

            console.log(transformed);
        </script>
    </body>
</html>
